{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">





    <title>회원 가입</title>
  </head>
  <body style="background: #FAFAFA">
  <div style="display: flex; flex-direction: column; align-items:center; width: 100%;">
        <div style="padding: 20px ;text-align:center; border:solid 1px rgba(219, 219, 219, 1); width: 300px; height: 500px; margin-top: 30px; background: white">
            <!-- 바로 아랫줄 사진첨부 -->
          <div style="padding: 20px;" > <img src="/static/img/" alt=""> </div>
            <div style="font-weight:bold; color: gray;padding-bottom: 20px;">친구들의 사진과 동영상을 보려면 가입하세요</div>
            <div class="wrap">
              <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
              <div class="form-group mt-2 mb-2">
                <input type="email" class="form-control" style="font-size: 14px;  height: 24px;"  id="email" name="email" placeholder="name@example.com">
                <label for="floatingInput">이메일 주소</label>
             </div>
           </div>
            <div>
              <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" style="font-size: 14px;  height: 24px;"  id="usermame" name="username" >
                <label for="floatingInput">이름</label>
              </div>
            </div>
            <div>
              <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" style="font-size: 14px;  height: 24px;"  id="nickname" name="nickname" >
                <label for="floatingInput">닉네임 </label>
              </div>
            </div>
            <div>
              <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" style="font-size: 14px;  height: 24px;"  id="password" name="password" >
                <label for="floatingInput">비밀번호</label>
              </div>
            </div>
            <div class="form-group mt-2 mb-2">
              <input type="password" class="form-control" style="font-size: 14px;  height: 24px;"  id="password2" name="password2" >
              <label for="floatingInput">비밀번호 확인</label>
            </div>
          </div>
          
          {% if error %}
              <div class="alert alert-danger" role="alert">
                 {{ error }}
             </div>
          {% endif %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">가입버튼</button>
        </div>
        <div style="padding: 20px ;text-align:center; border:solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
            <div>계정이 있으신가요? <a href="/sign-in">로그인</a></div>
        </div>
   </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{% endblock %}
